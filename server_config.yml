    port: 9034
  fr:
    spacy_lang: fr_depvec_web_lg
    wv_pretrained_fnm:
    host: 0.0.0.0
    port: 9035
  de:
    spacy_lang: de_core_news_md
    wv_pretrained_fnm:
    host: 0.0.0.0
    port: 9036